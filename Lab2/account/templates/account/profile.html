{% extends "base.html" %}

{% block title %}Your account{% endblock %}

{% block content %}
  <h1>Your account</h1>
  <p>You can change your account information <a href="{% url "edit" %}">here</a>:</p>
  <form method="post" enctype="multipart/form-data">
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    {% csrf_token %}
  </form>
{% endblock %}
